name: Link checks

on:
  pull_request:

jobs:
  link-check:
    name: LINK checking
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Check file format
        run: npm run check:links
