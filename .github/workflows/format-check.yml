name: Format checks

on:
  pull_request:

jobs:
  format-check:
    name: FILE FORMAT
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Check file format
        run: npm run check:format
